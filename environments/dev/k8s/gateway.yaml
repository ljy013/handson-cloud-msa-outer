apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: eshop-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: eshop-virtual-service
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - eshop-gateway
  http:
  - match:
    - uri:
        prefix: /api/carts/
    - uri:
        exact: /api/carts
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-cartservice
        port:
          number: 8091
  - match:
    - uri:
        prefix: /api/products/
    - uri:
        exact: /api/products
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-productservice
        port:
          number: 8092
  - match:
    - uri:
        prefix: /api/recommends/
    - uri:
        exact: /api/recommends
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-recommendservice
        port:
          number: 8093
  - match:
    - uri:
        prefix: /api/currencies/
    - uri:
        exact: /api/currencies
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-currencyservice
        port:
          number: 8094
  - match:
    - uri:
        prefix: /api/ads/
    - uri:
        exact: /api/ads
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-adservice
        port:
          number: 8095
  - match:
    - uri:
        prefix: /api/
    - uri:
        exact: /api
    rewrite:
      uri: /
    route:
    - destination:
        host: eshop-backend
        port:
          number: 8090
  - match:
    - uri:
        exact: /
    - uri:
        exact: /favicon.ico
    - uri:
        prefix: /css
    - uri:
        prefix: /js
    route:
    - destination:
        host: eshop-frontend
        port:
          number: 8080